<section class = "hero section_first">
    <div class = "container hero__container">
        <div class = "hero__title-block">
            <h1 class = "hero__title text_head">Продажа недвижимости на Пхукете</h1>
            <span class = "hero__description text_standart">Найдите свою идеальную квартиру сегодня!</span>
        </div>
        <div class = "hero__content-block">
            <div class = "hero__images-list">
                <div class = "hero__slider" uk-slider="autoplay: true; autoplay-interval: 4000">
                    <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1">
                        <div class="uk-slider-items uk-child-width-1-1">
                            <div class = "hero__slide">
                                <img class = "img_cover img_none" src="@img/hero-slider.jpg" alt="">
                            </div>
                            <div class = "hero__slide">
                                <img class = "img_cover img_none" src="@img/hero-slider.jpg" alt="">
                            </div>
                            <div class = "hero__slide">
                                <img class = "img_cover img_none" src="@img/hero-slider.jpg" alt="">
                            </div>
                            <div class = "hero__slide">
                                <img class = "img_cover img_none" src="@img/hero-slider.jpg" alt="">
                            </div>
                        </div>
                    </div>
                    <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin hero__dot"></ul>
                </div>
            </div>
            <div class = "hero__content">
                <span class = "hero__content-title text_medium">Доступные квартиры <br>в развивающихся районах <br>Пхукета</span>
                <span class = "hero__content-description text_standart">станьте частью острова, который <br>растет вместе с вами.</span>
                <form class = "form__contact hero__form">
                    <span class = "hero__form-title text_medium">Заказать звонок</span>
                    <span class = "hero__form-description text">Перезвоним и ответим на все вопросы</span>
                    <input class = "form__contact-input hero__form-input text" name = "phone" type = "tel" placeholder="Номер телефона">
                    <button class = "button button_pink text hero__form-button">Заказать звонок</button>
                </form>
            </div>
        </div>
    </div>
</section>
